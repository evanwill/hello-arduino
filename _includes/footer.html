<footer class="site-footer">
  <div class="wrapper">
    <h2 class="footer-heading"><a href="{{ "/" | prepend: site.github.url }}">{{ site.title | escape }}</a> - cc-by <a href="https://github.com/evanwill">evan will</a> - 2016.</h2> 
    <div class="footer-nav">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.github.url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
    </div>
  </div>
</footer>
